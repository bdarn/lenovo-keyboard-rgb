# Lenovo Legion RGB Keyboard Configuration
# This file is sourced by legion-rgb.sh when run with 'config' command

# RGB Mode
# Options: static, breath, wave, hue
RGB_MODE="static"

# Color (for static and effect modes)
# Can be a color name: red, green, blue, white, cyan, magenta, yellow, orange, purple, pink
# Or RGB values: 255,0,0
# Or hex: #FF0000
RGB_COLOR="green"

# Brightness
# Options: low, high
RGB_BRIGHTNESS="high"

# Speed (for effect modes only)
# Options: slow, medium, fast
RGB_SPEED="medium"

# ===== RAZER MOUSE LED CONFIGURATION =====
# Mouse LED is green-only. By default, LED is OFF for all themes.
# Add theme names below to enable green LED for specific themes.
# Example: MOUSE_ENABLED_THEMES=("hackerman" "mars" "matrix")
#
# NOTE: Use the filesystem theme name (lowercase with hyphens).
# To find theme names:
#   User themes: ls ~/.config/omarchy/themes/
#   Default themes: ls ~/.local/share/omarchy/themes/
MOUSE_ENABLED_THEMES=("hackerman" "osaka-jade" "gruvbox")

# ===== EXAMPLES =====
#
# Static red color at high brightness:
# RGB_MODE="static"
# RGB_COLOR="red"
# RGB_BRIGHTNESS="high"
#
# Breathing effect with purple color:
# RGB_MODE="breath"
# RGB_COLOR="purple"
# RGB_SPEED="slow"
# RGB_BRIGHTNESS="high"
#
# Hue/Rainbow cycling effect:
# RGB_MODE="hue"
# RGB_SPEED="fast"
# RGB_BRIGHTNESS="high"
#
# Wave effect:
# RGB_MODE="wave"
# RGB_SPEED="medium"
# RGB_BRIGHTNESS="high"
#
# Custom RGB color (orange):
# RGB_MODE="static"
# RGB_COLOR="255,165,0"
# RGB_BRIGHTNESS="high"
#
# Custom hex color:
# RGB_MODE="static"
# RGB_COLOR="#00FF7F"
# RGB_BRIGHTNESS="medium"
